{extend name="admin@public/base" /}
{block name="main-content"}

<div class="page-content">
    <div class="page-header"></div>
    <div class="row clearfix">
        <div class="col-md-12 column">
                <div class="col-xs-12">
                    <table  id="simple-table"  class="table table-striped table-bordered table-hover tab_center">
                        <thead>
                        <tr>
                            <th >序号</th>
                            <td style="width:100px;">困难情况</td>
                            <td>最低分</td>
                            <td>最高分</td>
                        </tr>
                        </thead>
                        <tbody>
                        {foreach $grade_configs as $key => $val}
                        <tr>
                            <td>{$val.id}</td>
                            <td>{$val.name}</td>
                            <td data-id="{$val.id}" data-attr="min">
                                <input name="min" attr="" value="{$val.min}" class="grade score_input">
                            </td>
                            <td data-id="{$val.id}" data-attr="max">
                                <input name="max" attr="" value="{$val.max}" class="grade score_input">
                            </td>
                        </tr>
                        {/foreach}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}
