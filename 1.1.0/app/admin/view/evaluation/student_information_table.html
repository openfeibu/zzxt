<table class="table_heading" style="width:100%">
    <tr>
        <td colspan="2"></td>
        <td style="text-align: right"><span style="font-size: 13px;color:grey;">广东农工商职业技术学院</span></td>
    </tr>
    <tr>
        <td colspan="3" style="font-size: 25px;font-weight: 600;text-align: center;border-top: 1px solid #000;line-height: 48px;">
            家庭经济困难学生认定申请表
        </td>
    </tr>
</table>
<table class="table table-bordered tab_center" id="evalu_form">
	<tbody>
		<tr class="line-table-height">
			<td class="k-s-content title"  rowspan="4" style="width: 40px;">学生基本情况</td>
			<td class="k-s-content title" style="text-align: center;width:80px;">姓名</td>
			<td colspan="2" class="k-s-content content" style="width:160px;"><input type="text" name="name" value="{$user.studentname}" disabled/></td>
			<td class="k-s-content title" style="width: 80px;">性别</td>
			<td class="k-s-content content" style="width: 80px;"><input type="text" name="sex"  value="{$user.gender}" disabled/></td>
			<td class="k-s-content title" style="width: 80px;">出生年月</td>
			<td class="k-s-content content" style="width: 100px;"><input type="text" name="nation"  value="{$user.birthday}" disabled/></td>
			<td class="k-s-content title" style="width: 80px;">民族</td>
			<td class="k-s-content content" style="width: 100px;"><input type="text" name="nation"  value="{$user.nation}" disabled/></td>
		</tr>
		<tr class="line-table-height">
			<td class="k-s-content title" style="text-align: center;">身份证</td>
			<td colspan="2" class="k-s-content content"><input type="text" name="name" value="{$user.id_number}" disabled/></td>
			<td colspan="2" class="k-s-content title">政治面貌</td>
			<td colspan="2" class="k-s-content content">
				<input type="text" name="political"  value="{$user.political}" disabled/>
			</td>
			<td class="k-s-content title">家庭人均年收入</td>
			<td colspan="2" class="k-s-content content">
				<input type="text" name="annual_income"  value="{$eval_app.annual_income}" style="width:60px;">元
			</td>
		</tr>
		<tr class="line-table-height">
			<td class="k-s-content title" style="text-align: center;">院（系）</td>
			<td colspan="2" class="k-s-content content"><input type="text" name="name" value="{$user.department_name}" disabled/></td>
			<td class="k-s-content title">专业</td>
			<td colspan="3" class="k-s-content content"><input type="text" name="profession"  value="{$user.profession}" disabled/></td>
			 <td class="k-s-content title" style="width: 60px;">年级</td>
			<td class="k-s-content content"><input type="text" name="current_grade"  value="{$user.current_grade}" disabled/></td>
		</tr>
		<tr class="line-table-height">
			<td class="k-s-content title" style="text-align: center;">班级</td>
			<td colspan="5" class="k-s-content content"><input type="text" name="class_name" value="{$user.class_name}" disabled/></td>
			<td class="k-s-content title" style="text-align: center;width: 60px; ">联系电话</td>
			<td colspan="2" class="k-s-content content"><input type="text" name="phone" value="{$user.phone}" disabled/></td>
		</tr>
		<tr class="line-table-height">
			<td class="k-s-content title" style="height:400px;">学生陈述申请认定理由</td>
			<td class="k-s-content content" colspan="9" style="text-align: left !important;vertical-align:top !important;">
				<div>
					<textarea name="reason" style="width: 100%;height: 300px;">{$eval_app.reason}</textarea>
					<p>本人承诺以上所填内容真实无误，并予以认可，如不真实，本人愿意承担相应后果。
					</p>
					<div style="float: right;">
						<div class="level_form">
							<div class="signature">
								<label for="">学生签字：</label>
								<input type="text" value="{$user.studentname}" disabled style="text-align:left;width:150px;">
							</div>
						</div>
						<div class="level_form">
							<div class="level_time">
								<input type="text" value="{$eval_app.update_at|date='Y',###}" disabled>
								<label for="">年</label>
							</div>
							<div class="level_time">
								<input type="text" value="{$eval_app.update_at|date='m',###}" disabled>
								<label for="">月</label>
							</div>
							<div class="level_time">
								<input type="text" value="{$eval_app.update_at|date='d',###}" disabled>
								<label for="">日</label>
							</div>
						</div>
					</div>
					<div class="clearfix"></div>
					
					<p>注：可另附详细情况说明。</p>
				</div>
			</td>
		</tr>	
	</tbody>
</table>
<script>
	$("#evalu_form").find("input").attr('disabled',true);
	$("#evalu_form").find("select").attr('disabled',true);
	$("#evalu_form").find("textarea").attr('disabled',true);
</script>
