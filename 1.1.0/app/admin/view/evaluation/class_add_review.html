{extend name="admin@public/base" /}
{block name="main-content"}

<div class="page-content">
    <div class="page-header">
        <h1>
            您当前操作
            <small>
                <i class="ace-icon fa fa-angle-double-right"></i>
                <a href="{:url('admin/EvaluFront/E_class_review')}">学生家庭经济困难认定</a>
            </small>
            <small>
                <i class="ace-icon fa fa-angle-double-right"></i>
                添加评语
            </small>
            <!--<small>-->
            <!--<i class="ace-icon fa fa-angle-double-right"></i>-->
            <!--个人简历-->
            <!--</small>-->
        </h1>
    </div>
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="w900">
                {include file="evaluation/student_information_table"}
                </table>
                <form action="{:url('admin/EvaluationHandle/evaluationGroup')}" method="post" id="passingForm" class="passingForm">
                <table class="w800">
                    <tr >
                        <h3 style="text-align:center">佐证材料</h3>
                    </tr>
                    <tr>
                        <div class="photo">
                            <ul>
                                {foreach name="material" item="v"}
                                <li>
                                    <div class="img">
                                        <div class="cell"><img src="{$v.images}" alt="{$v.name}"></div>
                                    </div>
                                    <p>{$v.name}</p>
                                </li>
                                {/foreach}
                            </ul>
                        </div>
                    </tr>

                    <tr>
                        <td colspan="3" style="height: 30px;"></td>
                    </tr>
                    <tr>
                        <td style="width: 266px;"></td>
                        <td class="tab_content" style="width: 266px;">
                            <input type="hidden" name="evaluation_id" value="{$user.evaluation_id}">
                            <input type="hidden" name="status_id" value="{$status_id}">
                            <!-- <button type="submit" class="btn btn-success" name="pass">同意</button>
                            <button type="submit" class="btn btn-danger" name="fail" value="1">不同意</button> -->
                        </td>
                        <td style="width: 266px;"></td>
                    </tr>
                </table>
                </form>
            </div>
        </div>
    </div>
</div>

{if !in_array($user.evaluation_status,[1,7])}
<script>
$("#passingForm").find("textarea").attr('disabled',true);
$("#passingForm").find("input").attr('disabled',true);
$("#passingForm").find("select").attr('disabled',true);
$("#passingForm").find("button").attr('disabled',true);
</script>
{/if}
{/block}
