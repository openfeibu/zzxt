{extend name="admin@public/base" /}

            <div class="con_right">
                <div class="photo">
                    <ul>
                        {foreach name="material" item="v"}

                            <div class="img">
                                <div class="cell"><img src="{$v.images}" alt="{$v.name}"></div>
                            </div>
                            <p>{$v.name}</p>

                    </ul>
                </div>
                <div class="clear"></div>
                <div class="photo_box">

            </div>
            <div class="photo_all">

                    <div class="page_box">
                        <div class="page_p"><p></p></div>
