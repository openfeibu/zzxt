<link rel="stylesheet" href="__PUBLIC__/viewer/viewer.min.css" />
<script src="__PUBLIC__/viewer/viewer.min.js"></script>
<div class="photo_div">
	<ul class="photo" id="image_list">
		{foreach name="material" item="v"}
		<li>
			<div class="img">
				<div class="cell"><img src="{$v.images}" alt="{$v.name}"></div>
			</div>
			<p>{$v.name}</p>
		</li>
		{/foreach}
	</ul>
</div>
<div class="clearfix"></div>
<script>
$(function(){
	$('#image_list').viewer();
})
</script>
