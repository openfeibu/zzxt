{extend name="admin@public/base" /}
{block name="main-content"}

<div class="page-content">
    <div class="page-header">
        <h1>
            您当前操作
            <small>
                <i class="ace-icon fa fa-angle-double-right"></i>国家励志奖学金院系审核
            </small>
            <!--<small>-->
            <!--<i class="ace-icon fa fa-angle-double-right"></i>-->
            <!--个人简历-->
            <!--</small>-->
        </h1>
    </div>
    <input type="hidden" name="faculty" value="5">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div >
                <div class="personal_num">
                    <div class="passed">
                        <p class="danger_bg"><span></span>待操作：</p>
                        <p class="default_bg"><span>{$doingcount}</span>人</p>
                    </div>
                    <div class="passed pull-right">
                        <p class="success_bg"><span></span>全部：</p>
                        <p class="default_bg"><span>{$allcount}</span>人</p>
                    </div>
                </div>
                <div class="clearfix"></div>
                <form class="tab_inquire" method="post" action="">
                    <p>筛选：</p>
                    <select class="form-control tab_select counselor_sub ajax_change" name="class_number">
                        <option value="0">所有专业</option>
                        {foreach $classes as $row}
                        <option value="{$row.class_number}">{$row.current_grade}{$row.class_name}</option>
                        {/foreach}
                    </select>
                    <select class="form-control tab_select class_select ajax_change" name="status">
                        <option value="0">全部</option>
                        {foreach $Think.config.check_status as $k => $v}
                        <option value="{$k}">{$v}</option>
                        {/foreach}
                    </select>
                    <div class="tab_search">
                        <input type="text" placeholder="学号/姓名" name="studentname">
                        <button class="btn btn-info btn-sm" type="submit">查询</button>
                    </div>

                </form>
                <table class="table table-striped table-bordered table-hover tab_center">
                    <thead>
                    <th>
                        <label class="pos-rel">
                            <input type="checkbox" class="ace" id="chkAll2" value="全选">
                            <span class="lbl"></span>
                        </label>
                        ID
                    </th>
                    {include file="common\group_application_key"}
					{if $type_id == 1}
                    <th>推荐理由</th>
					{/if}
                    <th>操作</th>
                    </thead>
                    <tbody id="ajax-data">
                        {include file="counselor\counselor_ajax_review"}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{/block}
