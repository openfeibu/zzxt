{extend name="admin@public/base" /}
{block name="main-content"}
<div class="page-content">
    <!--主题-->
    <div class="page-header"></div>
    <div class="row">
        <div class="col-xs-12">
            <form class="form-horizontal "  method="post" action="{:url('admin/workstudy/addjob')}">
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 部门名称： </label>
                    <div class="col-sm-9">
                        <input type="text" name="department" id="department" placeholder="部门名称" class="col-xs-10 col-sm-5" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 岗位名称： </label>
                    <div class="col-sm-9">
                        <input type="text" name="job_name" id="job_name" placeholder="岗位名称" class="col-xs-10 col-sm-5" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 人数： </label>
                    <div class="col-sm-9">
                        <input type="text" name="number" id="number" placeholder="人数" class="col-xs-10 col-sm-5" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 是否为特殊岗位： </label>
                    <div class="col-sm-9" style="padding-top:5px;">
                        <input name="is_special" id="is_special" value="1" class="ace ace-switch ace-switch-4 btn-flat" type="checkbox" />
                        <span class="lbl">&nbsp;&nbsp;默认普通岗位</span>
                    </div>
                </div>

                <div class="clearfix form-actions">
                    <div class="col-md-offset-3 col-md-9">
                        <button class="btn btn-info" type="submit">
                            <i class="ace-icon fa fa-check bigger-110"></i>
                            保存
                        </button>

                        &nbsp; &nbsp; &nbsp;
                        <button class="btn" type="reset">
                            <i class="ace-icon fa fa-undo bigger-110"></i>
                            重置
                        </button>
                    </div>
                </div>
            </form>
    </div>
</div>
</div><!-- /.page-content -->
{/block}
