{extend name="admin@public/base" /}
{block name="main-content"}
	<div class="page-content">
		<!--主题-->
		<div class="page-header"></div>


		<div class="row">
			<div class="col-xs-12">
				<form class="form-horizontal adminform" name="admin_list_edit" method="post" action="{:url('admin/Admin/faculty_admin_runedit')}">
					<input name="admin_id" id="admin_id" type="hidden" value="{$admin_list.admin_id}" />
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 所属用户组： </label>
						<div class="col-sm-10">
							<select name="group_id"  class="col-sm-5" required>
								<option value="">请选择所属用户组</option>
								{foreach name="auth_group" item="v"}
									<option value="{$v.id}" {if condition="$v['id'] eq $auth_group_access"}selected{/if}>{$v.title}</option>
								{/foreach}
							</select>
						</div>
					</div>
					<div class="space-4"></div>

					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 工号：  </label>
						<div class="col-sm-10">
							<input type="text" name="admin_username" id="admin_username"  value="{$admin_list.admin_username}"  class="col-xs-10 col-sm-5" readonly/>
						</div>
					</div>
					<div class="space-4"></div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 姓名：</label>
						<div class="col-sm-10">
							<input type="text" name="admin_realname" id="faculty_realname" placeholder="输入姓名" class="col-xs-10 col-sm-5" value="{$admin_list.admin_realname}" required/>
						</div>
					</div>
					<div class="space-4"></div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 登录密码：  </label>
						<div class="col-sm-10">
							<input type="text" name="admin_pwd" id="admin_pwd" placeholder="输入登录密码,为空不更改" class="col-xs-10 col-sm-5" />
							<span class="lbl col-xs-12 col-sm-7"><span class="red"></span>不更改留空</span>
						</div>
					</div>
					<div class="space-4"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> {$Think.lang.common['user']['department']}：  </label>
						<div class="col-sm-10">
							<select name="faculty_number" id="" disabled>
								<option value=""></option>
								{foreach $faculties as $row}
								<option value="{$row.faculty_number}" {if $faculty_number == $row['faculty_number']}selected{/if}>{$row.faculty_name}</option>
								{/foreach}
							</select>
						</div>
					</div>
	
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 管理班级：  </label>
						<div class="col-sm-10">
							{foreach $classes as $row}
							<label>	<input type="checkbox" name="class_number[]" value="{$row.class_number}"  {if in_array($row.class_number,$class_numbers)}checked{/if}> {$row.current_grade}{$row.class_name} </label>
							{/foreach}
						</div>
					</div>
					<div class="space-4"></div>

					<div class="clearfix form-actions">
						<div class="col-md-offset-3 col-md-9">
							<button class="btn btn-info" type="submit">
								<i class="ace-icon fa fa-check bigger-110"></i>
								保存
							</button>

							&nbsp; &nbsp; &nbsp;
							<button class="btn" type="reset">
								<i class="ace-icon fa fa-undo bigger-110"></i>
								重置
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>

	</div><!-- /.page-content -->
{/block}
