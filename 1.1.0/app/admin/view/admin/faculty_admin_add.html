{extend name="admin@public/base" /}
{block name="main-content"}
	<div class="page-content">



		<!--主题-->
		<div class="page-header"></div>
		<div class="row">
			<div class="col-xs-12">
				<form class="form-horizontal adminform" name="faculty_list_add" method="post" action="{:url('admin/Admin/faculty_admin_runadd')}">
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 所属用户组： </label>
						<div class="col-sm-10">
							<select name="group_id"  class="col-sm-5" required>
								{foreach name="auth_group" item="v"}
									<option value="{$v.id}">{$v.title}</option>
								{/foreach}
							</select>
						</div>
					</div>
					<div class="space-4"></div>

					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 登录用户名：  </label>
						<div class="col-sm-10">
							<input type="text" name="admin_username" id="faculty_username" placeholder="输入登录用户名" class="col-xs-10 col-sm-5" required/>
							<span class="lbl col-xs-12 col-sm-7"><span class="red">*</span>用户名必须是以字母开头，数字、符号组合</span>
						</div>
					</div>
					<div class="space-4"></div>

					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 登录密码：  </label>
						<div class="col-sm-10">
							<input type="text" name="admin_pwd" id="faculty_pwd" maxlength="15" minlength="6" placeholder="输入登录密码" class="col-xs-10 col-sm-5" required/>
							<span class="lbl col-xs-12 col-sm-7"><span class="red">*</span>密码必须大于6位，小于15位</span>
						</div>
					</div>
					<div class="space-4"></div>

					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 系别：  </label>
						<div class="col-sm-10">
							<select name="faculty_number" id="" disabled>
								<option value=""></option>
								{foreach $faculties as $row}
								<option value="{$row.faculty_number}" {if $faculty_number == $row['faculty_number']}selected{/if}>{$row.faculty_name}</option>
								{/foreach}
							</select>
							<!--<span class="lbl col-xs-12 col-sm-7"><span class="red">*</span>用于密码找回，请认真填写</span>-->
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 管理班级：  </label>
						<div class="col-sm-10">
							{foreach $classes as $row}
							<label>	<input type="checkbox" name="class_number[]" value="{$row.class_number}"> {$row.current_grade}{$row.class_name} </label>
							{/foreach}
						</div>
					</div>
