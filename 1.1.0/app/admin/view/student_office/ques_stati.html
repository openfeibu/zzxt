{extend name="admin@public/base" /}
{block name="main-content"}
<script src="__PUBLIC__/others/echarts.js"></script>


<div class="page-content">
    <div class="page-header"></div>
    <div class="chart_block">
        <div id="chart1" style="width:300px;height:300px;"></div>
        <div id="chart2" style="width:300px;height:300px;"></div>



    </div>
</div><!--page-content-->

<script>
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById("chart1"));
        // 指定图表的配置项和数据
        myChart.setOption({
            title : {
                    text:1.111111,
                    x:'20%',//每个图表标题的位置，建议与下面的center[0]一致
                    textAlign:'left'
                },
            tooltip : {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"//默认的鼠标悬浮框上显示的内容；{a}图表名；{b}数据名；{c}数值；{d}百分比
            },
            toolbox: {
                show : true,
                feature:{
                    mark:{show: true},
                    dataView : {show: true, readOnly: false},//数据视图工具
                    magicType : {
                        show: true,
                        type: ['pie','funnel']
                    },
                    restore : {show: false},//还原配置项，不开启
                    saveAsImage : {show: false}//保存为图片，不开启
                }
            },//工具栏
            calculable : true,
            series : [
                //第一个图表
                {
                    name: '您认为下面较为合理的资助方式是',
                    type: 'pie',
                    radius:[10,100],//饼图大小
                    center:['20%','50%'],//饼图位置
                    roseType:'radius',//饼图显示模式
                    label:{
                        normal:{
                            position:'inside',
                            formatter:'{d}',//显示的文本内容
                        }//在图形内显示文本
                    },
                    labelLine:{
                        normal:{
                            show:false
                        }
                    },//饼图的引导线
                    data:[
                        {value:235, name:'经济资助和能力培养两者兼顾、能够提高个人发展能力'},
                        {value:274, name:'有偿资助为主、能够照顾到困难生心理'},
                        {value:335, name:'直接经济资助为主、能够解决生活问题'},
                    ]//数据
                },
                //第二个图表
                {

                    name: '您对学校组织开展素质培养、技能培训的态度是',
                    type: 'pie',
                    radius:[10,100],
                    center:['50%','50%'],
                    roseType:'radius',
                    label:{
                        normal:{
                            position:'inside',
                            formatter:'{d}',
                        }
                    },
                    labelLine:{
                        normal:{
                            show:false
                        }
                    },
                    data:[
                        {value:1341, name:'参加'},
                        {value:2345, name:'根据自身需求决定是否参加'},
                        {value:6535, name:'不参加'},
                    ]
                },
                //第三个图表
                {

                    name: '您还认为资助工作还存在哪些方面的不足',
                    type: 'pie',
                    radius:[10,100],
                    center:['80%','50%'],
                    roseType:'radius',
                    label:{
                        normal:{
                            position:'inside',
                            formatter:'{d}',
                        }
                    },
                    labelLine:{
                        normal:{
                            show:false
                        }
                    },
                    data:[
                        {value:341, name:'贫困生的界定模糊'},
                        {value:245, name:'助学金评定发放不够透明公正'},
                        {value:635, name:'学生货款信用度不高'},
                        {value:245, name:'“物质资助”和“精神资助”不对称'},
                        {value:635, name:'勤工助学岗位过少'},
                        {value:655, name:'其他'},
                    ]
                }
            ]
        })

</script>



{/block}
