{extend name="admin@public/base" /}
{block name="main-content"}
<div class="page-content">
    <!--主题-->
    <div class="page-header">
        <h1>
            您当前操作
            <small>
                <i class="ace-icon fa fa-angle-double-right"></i>
                设置调查问卷是否开启
            </small>
        </h1>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <form class="form-horizontal adminform" name="admin_list_add" method="post" action="">

                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 当前状态： </label>
                    <div class="col-sm-10" style="padding-top:5px;">
                        <input name="is_open" id="is_open" value="1" class="ace ace-switch ace-switch-4 btn-flat" type="checkbox"{if condition="$list.is_open == 1"}checked{/if} />
                        <span class="lbl">&nbsp;(默认关闭)</span>
                    </div>
                </div>
                <div class="space-4"></div>
            </form>
        </div>
    </div>
</div>
<script>
    $("#is_open").click(function(){
        var status = null;
        if ($(this).prop('checked')) {
            status = 1;
        } else {
            status = 0;
        }

        $.post("{:url('admin/Survey/setOpen')}", {open:status}, function(data){
//            location.reload()
        })
    })
</script>
{/block}
