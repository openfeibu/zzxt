{extend name="admin@public/base" /}
{block name="main-content"}
<div class="page-content">
    <div class="row">
        <div class="col-xs-12">
            <div>
                <form id="leftnav" name="leftnav" method="post" action="" >
                    <!--<input type="hidden" name="checkk" id="checkk" value="1" />&lt;!&ndash;用于判断操作类型&ndash;&gt;-->
                    <table class="table table-striped table-bordered table-hover" id="dynamic-table">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>补助类型</th>
                            <th>开始时间</th>
                            <th class="hidden-sm hidden-xs">结束时间</th>
                            <th style="border-right:#CCC solid 1px;">提交</th>
                        </tr>
                        </thead>

                        <tbody>

                        {foreach name="list" item="v"}
                        <tr>
                            <td height="28">{$v.id}</td>
                            <td>{$v.subsidy_name}</td>
                            <td class="hidden-sm hidden-xs"><input type="text" value="{$v.begin_time|date='Y-m-d',###}" name="begin_time" data-provide="datepicker"></td>
                            <td class="hidden-sm hidden-xs"><input type="text" value="{$v.end_time|date='Y-m-d',###}" name="end_time" data-provide="datepicker"></td>
                            <td><input type="button" class="btn  btn-sm btn-success" value="修改" tid="{$v.id}" onclick="changeTime($(this))"></td>
                        </tr>
                        {/foreach}
                        <!--<tr>-->
                        <!--<td height="50" colspan="6" align="left">&nbsp;</td>-->
                        <!--</tr>-->
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    function changeTime(obj)
    {
        var id = obj.attr('tid');
        var begin_time = obj.closest('tr').find("input[name='begin_time']").val()
        var end_time = obj.closest('tr').find("input[name='end_time']").val()
//        console.log(begin_time)
        $.post("{:url('/admin/set_subsidy/index')}", {id:id,begin_time:begin_time,end_time:end_time},function(data){
                location.reload()
        })
    }

</script>
{/block}
