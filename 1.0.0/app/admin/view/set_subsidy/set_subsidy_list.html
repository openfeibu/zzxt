{extend name="admin@public/base" /}
{block name="main-content"}

<div class="row">
    <div class="col-xs-12">
        <div>
            <form id="leftnav" name="leftnav" method="post" action="" >
                <input type="hidden" name="checkk" id="checkk" value="1" /><!--用于判断操作类型-->
                <table class="table table-striped table-bordered table-hover" id="dynamic-table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>补助类型</th>
                        <th>开始时间</th>
                        <th class="hidden-sm hidden-xs">结束时间</th>
                        <th style="border-right:#CCC solid 1px;">提交</th>
                    </tr>
                    </thead>

                    <tbody>

                    {foreach name="list" item="v"}
                    <tr>
                        <td height="28">{$v.id}</td>
                        <td>{$v.subsidy_type}</td>
                        <td class="hidden-sm hidden-xs">{$v.begin_time|date='Y-m-d',###}</td>

                    </tr>
                    {/foreach}
                    <tr>
                        <td height="50" colspan="6" align="left">&nbsp;</td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>
</div>
{/block}
