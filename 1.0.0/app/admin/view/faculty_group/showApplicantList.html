
{extend name="admin@public/base" /}
{block name="main-content"}

<div class="page-content">
    <div class="page-header">
        <h1>
            您当前操作
            <small>
                <i class="ace-icon fa fa-angle-double-right"></i>
                <a href="">查看本系所有申请人</a>
            </small>
            <!--<small>-->
            <!--<i class="ace-icon fa fa-angle-double-right"></i>-->
            <!--个人简历-->
            <!--</small>-->
        </h1>
    </div>
    <input type="hidden" name="faculty_number" value="{$faculty}">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div>
                <div class="personal_num" style="width: 800px;">
                    <div class="passed">
                        <p class="success_bg"><span>{$faculty_name}</span>已评定人数：</p>
                        <p class="default_bg"><span>{$faculty_pass}</span>人</p>
                    </div>
                    <div class="passed pull-right">
                        <p class="danger_bg"><span>{$faculty_name}</span>未评定人数：</p>
                        <p class="default_bg"><span>{$faculty_not_pass}</span>人</p>
                    </div>
                </div>
                <div class="clearfix"></div>
                <form class="tab_inquire" method="post">
                    <p>筛选：</p>
                    <select class="form-control tab_select counselor_sub ajax_change" name="class_number">
                        <option value="0">所有专业</option>
                        {foreach $classes as $row}
                        <option value="{$row.class_number}">{$row.current_grade}{$row.class_name}</option>
                        {/foreach}
                    </select>

                    <select class="form-control tab_select class_select ajax_change" name="status">
                        <option value="0">全部状态</option>
                        {foreach $Think.config.check_status as $k => $v}
                        <option value="{$k}">{$v}</option>
                        {/foreach}
                    </select>
                    <div class="tab_search pull-right">
                        <input type="text" placeholder="学号/姓名" name="studentname">
                        <button class="btn btn-info btn-sm ajax-search-form" type="submit">搜索</button>
                    </div>
                    <div class="clearfix"></div>
                </form>

                <table id="simple-table"  class="table table-striped table-bordered table-hover tab_center">
                    <thead>
                    <th>序号</th>
                    <th>姓名</th>
                    <th>学号</th>
                    <th>评定状态</th>
                    <th>操作</th>
                    </thead>
                    <tbody id="ajax-data">
                    {include file="faculty_group\ajax_showApplicationList"}
                    </tbody>
                </table>
                <div class="notice_page">
                    {$user->render()}
                </div>
            </div>
        </div>
    </div>
</div>
{/block}
