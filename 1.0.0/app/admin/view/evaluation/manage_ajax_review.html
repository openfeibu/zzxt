{foreach $user as $num => $row}
<tr>
    <td class="hidden-xs" height="28" >
        {if $row.status == 4}
        <label class="pos-rel">
            <input name="n_id[]" id="navid" class="ace" type="checkbox" value="{$row.evaluation_id}">
            <span class="lbl"></span>
        </label>
        {/if}
        {$row.evaluation_id}
    </td>
    {include file="common\evaluation_val"}
    <td class="tab_content">
        <div action="{:url('admin/EvaluationHandle/studentOffice')}" class="passingDiv" method="post">
        <input type="hidden" name="user_name" value="{:session('admin_auth.admin_username')}">
        <input type="hidden" name="status_id" value="{$row.status_id}" />
        <div class="audit_opera">
            <button class="btn btn-info btn-sm btn-success" type="submit" name="pass" {if $row.status != 4}disabled{/if}>通过</button>
        </div>
        <div class="audit_opera">
            <button class="btn btn-info btn-sm btn-danger" type="submit" name="fail" {if $row.status != 4}disabled{/if} value="1">不通过</button>
        </div>

        <div class="audit_opera">
            <a href="{:url('admin/StudentOffice/showEvaluationMaterial',['id'=>$row.status_id])}" class="btn btn-info btn-sm">查看</a>
        </div>
        </div>
    </td>

</tr>
{/foreach}
<tr>
    <td align="left" class="hidden-xs center">
        <button id="passSubmit" class="btn btn-purple btn-sm hidden-xs" name="pass">通过&nbsp;</button>
        <button id="failSubmit" class="btn btn-danger  btn-sm hidden-xs" name="fail">不通过</button>
    </td>
    <td height="50" colspan="12" align="left">{$page}</td>
</tr>
