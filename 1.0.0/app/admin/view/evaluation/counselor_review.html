{extend name="admin@public/base" /}
{block name="main-content"}

<div class="page-content">
    <div class="page-header">
        <h1>
            您当前操作
            <small>
                <i class="ace-icon fa fa-angle-double-right"></i>学生家庭经济困难认定
            </small>
            <small>
            <i class="ace-icon fa fa-angle-double-right"></i>
            辅导员审核
            </small>
        </h1>
    </div>
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div>
            <!--<div class="w1000">-->
                <div class="personal_num">
                    <div class="passed">
                        <p class="success_bg"><span>所有专业</span>通过人数：</p>
                        <p class="default_bg"><span>{$faculty_pass}</span>人</p>
                    </div>
                    <div class="passed pull-right">
                        <p class="danger_bg"><span>所有专业</span>未通过人数：</p>
                        <p class="default_bg"><span>{$faculty_not_pass}</span>人</p>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <form class="tab_inquire" method="post" action="{:url('admin/Counselor/showEvaluationList')}">
                    <p>筛选：</p>
                    <select class="form-control tab_select counselor_sub ajax_change" name="class_number">-->
                        <option value="0">所有专业</option>
                        {foreach $classes as $row}
                        <option value="{$row.class_number}">{$row.current_grade}{$row.class_name}</option>
                        {/foreach}
                    </select>
                    <select class="form-control tab_select class_select ajax_change" name="status">
                        <option value="0">全部</option>
                        {foreach $Think.config.evaluation_status as $k => $v}
                        <option value="{$k}">{$v}</option>
                        {/foreach}
                    </select>
                    <div class="tab_search">
                        <input type="text" placeholder="学号/姓名" name="studentname">
                        <button class="btn btn-info btn-sm" type="submit">查询</button>
                    </div>

                </form>
                <table  id="simple-table"  class="table table-striped table-bordered table-hover tab_center">
                    <thead>
                        <tr>
                            <th>ID</th>
                            {include file="common\evaluation_key"}
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="ajax-data">
                    {include file="evaluation\counselor_ajax_review"}
                    </tbody>
                </table>

            </div>
        </div>

    </div>
</div>
{/block}
