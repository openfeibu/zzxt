{extend name="admin@public/base" /}
{block name="main-content"}

<div class="page-content">
    <div class="page-header">
        <h1>
            您当前操作
            <small>
                <i class="ace-icon fa fa-angle-double-right"></i>学生家庭经济困难认定评分标准
            </small>
            <small>
        </h1>
    </div>
    <div class="row clearfix">
        <div class="col-md-12 column">


                <div class="col-xs-12">
                    <table  id="simple-table"  class="table table-striped table-bordered table-hover tab_center">
                        <thead>
                        <tr>
                            <th >序号</th>
                            <td style="width:100px;">困难情况</td>
                            <td>证明材料</td>
                            <td>说明</td>
                            <td>分数</td>
                        </tr>
                        </thead>
                        <tbody>
                        {foreach $material_configs as $key => $val}
                        <tr>
                            <td>{$val.cid}</td>
                            <td>{$val.name}</td>
                            <td>{$val.desc}</td>
                            <td>{$val.remark}</td>
                            <td data-id="{$val.cid}">
                                <input name="score" attr="" value="{$val.score}" class="score score_input">
                            </td>
                        </tr>
                        {/foreach}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}
