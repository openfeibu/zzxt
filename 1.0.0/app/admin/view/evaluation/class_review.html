{extend name="admin@public/base" /}
{block name="main-content"}

<div class="page-content">
    <div class="page-header">
        <h1>
            您当前操作
            <small>
                <i class="ace-icon fa fa-angle-double-right"></i>学生家庭经济困难认定
            </small>
            <small>
            <i class="ace-icon fa fa-angle-double-right"></i>
            班级审核
            </small>
        </h1>
    </div>
    <div class="row clearfix">
        <div class="col-md-12 column">
            <!--<div class="w1000">-->
            <div>
                <div class="personal_num">
                    <div class="passed">
                        <p class="success_bg">已操作：</p>
                        <p class="default_bg"><span>{$yes_count}</span>人</p>
                    </div>
                    <div class="passed pull-right">
                        <p class="danger_bg">未操作：</p>
                        <p class="default_bg"><span>{$no_count}</span>人</p>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <form class="tab_inquire" method="post"  class="" action="{:url('admin/EvaluationGroup/showEvaluationList')}">
                    <p>筛选：</p>
                    {php}$evaluation_status = config::get('evaluation_status'){/php}
                    <select class="form-control tab_select class_select ajax_change" name="status">
                        <option value="0">全部</option>
                        {foreach $Think.config.evaluation_status as $k => $v}
                        <option value="{$k}">{$v}</option>
                        {/foreach}
                    </select>
                    <div class="tab_search">
                        <input type="text" name="studentname" placeholder="学号/姓名">
                        <button class="btn btn-info btn-sm  ajax-search-form" type="submit" >查询</button>
                    </div>
                </form>
                <div class="col-xs-12">
                    <table  id="simple-table"  class="table table-striped table-bordered table-hover tab_center">
                        <thead>
                        <tr>
                            <th >序号</th>
                            <th >姓名</th>
                            <th >学号</th>
                            <th >评定分数</th>
                            <th >加分</th>
                            <th >总分</th>
                            <th >评定等级</th>
                            <th >状态</th>
                            <th >操作</th>
                        </tr>
                        </thead>
                        <tbody  id="ajax-data">
                        {include file="evaluation\class_ajax_review"}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}
