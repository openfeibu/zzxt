{extend name="admin@public/base" /}
{block name="main-content"}

<div class="page-content">
    <div class="page-header">
        <h1>
            您当前操作
            <small>
                <i class="ace-icon fa fa-angle-double-right"></i>
                <a href="{:url('admin/EvaluFront/E_faculty_review')}">学生家庭经济困难认定</a>
            </small>
            <small>
                <i class="ace-icon fa fa-angle-double-right"></i>
                添加评语
            </small>
            <!--<small>-->
            <!--<i class="ace-icon fa fa-angle-double-right"></i>-->
            <!--个人简历-->
            <!--</small>-->
        </h1>
    </div>
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="w900">
                {include file="evaluation/student_information_table"}
                    <!--班级小组评语-->
                    <tr>
                        <td colspan="11" class="tab_content">
                            <p class="tab_left">班级评定小组意见</p>
                            <textarea class="tab_opinion">{$user.group_opinion.text}</textarea>
                            <div class="tab_sign">
                                <label for="">组长签名：</label>
                                <input type="text" value="{$user.group_opinion.name}" disabled>
                            </div>
                            <div class="clearfix"></div>
                            <div class="tab_time">
                                <input type="text" value="{$user.group_opinion.time|date='Y',###}">年
                                <input type="text" value="{$user.group_opinion.time|date='n',###}">月
                                <input type="text" value="{$user.group_opinion.time|date='d',###}">日
                            </div>
                        </td>
                    </tr>
                    <!--院系小组评语-->
                    <tr>
                        <td colspan="11" class="tab_content">
                            <p class="tab_left">院系评定小组意见</p>
                            <textarea class="tab_opinion" disabled>{$user.faculty_opinion.text}</textarea>
                            <div class="tab_sign">
                                <label for="">组长签名：</label>
                                <input type="text" value="{$user.faculty_opinion.name}" disabled>
                            </div>
                            <div class="clearfix"></div>
                            <div class="tab_time">
                                <input type="text" value="{$user.faculty_opinion.time|date='Y',###}">年
                                <input type="text" value="{$user.faculty_opinion.time|date='n',###}">月
                                <input type="text" value="{$user.faculty_opinion.time|date='d',###}">日
                            </div>
                        </td>
                    </tr>
                </table>
                <form action="{:url('admin/StudentOffice/fillEvaluationOpinion')}" method="post">
                <table class="w800">
                    <tr>
                        <td class="tab_title"><p class=" tab_left" style="font-size: 16px;">学生处添加评语：</p></td>
                        <td colspan="2"></td>
                    </tr>
                    <tr>
                        <td colspan="3" class="tab_content">
                            <textarea name="school_opinion[text]" class="tab_opinion">{$user.school_opinion.text}</textarea>
                            <div class="modify pull-left">
                                <p>学生处修改评分：</p>
                                <div class="modify_score">
                                    <button type="button" class="modify_less btn"><i class="fa fa-minus" aria-hidden="true"></i></button>
                                    <input type="text" name="change_fraction" class="modify_num" value="{$user.assess_fraction}">
                                    <button type="button" class="modify_add btn"><i class="fa fa-plus" aria-hidden="true"></i></button>
                                </div>
                            </div>
                            <div class="tab_sign">
                                <label for="">学生处负责人签名：</label>
                                <input type="text" name="school_opinion[name]" value="{$user.school_opinion.name}" >
                            </div>
                            <div class="clearfix"></div>
                            <div class="tab_time">
                                <input type="text" name="school_opinion[year]" value="{$user.school_opinion.time|date='Y',###}">年
                                <input type="text" name="school_opinion[month]" value="{$user.school_opinion.time|date='n',###}">月
                                <input type="text" name="school_opinion[day]" value="{$user.school_opinion.time|date='d',###}">日
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3" style="height: 30px;"></td>
                    </tr>
                    <tr>
                        <td style="width: 266px;"></td>
                        <td class="tab_content" style="width: 266px;">
                            <input type="hidden" name="evaluation_id" value="{$user.evaluation_id}">
                            <input type="hidden" name="status_id" value="{$status_id}">
                            <a href="{:url('admin/Counselor/showEvaluationEvidence',['id'=>$status_id])}" class="btn btn-info">查看相关证明</a>
                            <button type="submit" class="btn btn-success" name="pass">通过</button>
                            <button type="submit" class="btn btn-danger" name="fail" value="1">不通过</button>
                        </td>
                        <td style="width: 266px;"></td>
                    </tr>
                </table>
            </form>
            </div>
        </div>
    </div>
</div>
{/block}
