{extend name="admin@public/base" /}
{block name="main-content"}

<div class="page-content">
    <div class="page-header">
        <h1 style="display: inline-block;">
            您当前操作
            <small>
            <i class="ace-icon fa fa-angle-double-right"></i>国家奖学金院系公示结果
            </small>
        </h1>
    </div>
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div>
                <table class="table_heading" style="width:100%">
                    <tr>
                        <td colspan="3" style="font-size: 25px;font-weight: 600;text-align: center;line-height: 48px;">
                            国家奖学金院系公示
                        </td>
                    </tr>
                </table>
                <form class="tab_inquire" method="post">
                    <select class="form-control tab_select counselor_sub ajax_change faculty_more" name="faculty_number" href="{:url('admin/ClassCode/getClasses')}">
                        <option value="0">所有系</option>
                        {foreach $faculties as $row}
                        <option value="{$row.faculty_number}">{$row.faculty_name}</option>
                        {/foreach}
                    </select>
                    <select class="form-control tab_select counselor_sub ajax_change class_more" name="class_number" >
                        <option value="0">所有专业</option>
                    </select>
                </form>
                {if !isset($list)}
                公示时间为：{$open_time.begin_time|date='Y-n-d',###} —— {$open_time.end_time|date='Y-n-d',###}
                {else}
                <table class="table table-bordered table-hover tab_center table-striped">
                    <thead>
                    <th>姓名</th>
                    <th>身份证</th>
                    <th>班级</th>
                    </thead>
                    <tbody id="ajax-data">
                    {include file="notice_front\scholarship_ajax_notice"}
                    </tbody>
                </table>
                {/if}
            </div>
        </div>
    </div>
</div>
{/block}
