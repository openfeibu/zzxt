{extend name="admin@public/base" /}
{block name="main-content"}
<script src="__PUBLIC__/others/Chart.js"></script>
<div class="page-content">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="check_main">
                <form action="" method="post">
                    <!--startprint1-->
                    <table class="table_heading">
                        <tr>
                            <td colspan="2"></td>
                            <td style="text-align: right"><span style="font-size: 13px;color:grey;">广东农工商职业技术学院</span></td>
                        </tr>
                        <tr>
                            <td colspan="3" style="font-size: 25px;font-weight: 600;text-align: center;border-top: 1px solid #000;line-height: 48px;">
                                2017学年部门勤工助学岗位申请表
                            </td>
                        </tr>
                        <tr>
                            <!--<td>-->
                            <!--<label for="">用工单位：</label>-->
                            <!--<input type="text" style="width:60%;border-bottom:1px solid #555555;">-->
                            <!--</td>-->
                            <td colspan="2"></td>
                            <td>
                                填表日期：
                                <input type="text" style="width:15%;border-bottom:1px solid #555555;" value="{$list.create_at|date='Y',###}">年
                                <input type="text" style="width:15%;border-bottom:1px solid #555555;" value="{$list.create_at|date='m',###}">月
                                <input type="text" style="width:15%;border-bottom:1px solid #555555;" value="{$list.create_at|date='d',###}">日
                            </td>
                        </tr>
                    </table>
                    <table class="table table-bordered check_tab_body">
                        <tr>
                            <td class="tab_title tab_166px">申请部门</td>
                            <td class="tab_content tab_166px"><input type="text" value="{$list.department}" name="department"></td>
                            <td class="tab_title tab_166px">日常管理负责人</td>
                            <td class="tab_content tab_166px"><input type="text"  value="{$list.department_principal}" name="department_principal"></td>
                            <td class="tab_title tab_166px">联系电话</td>
                            <td class="tab_content tab_166px"><input type="text" value="{$list.principal_tel}" name="principal_tel"></td>
                        </tr>
                        <tr>
                            <td class="tab_title tab_166px">申请设置的岗位种类</td>
                            <td class="tab_content tab_166px"><input type="text" value="{$list.species}" name="species"></td>
                            <td class="tab_title tab_166px">所需学生数</td>
                            <td class="tab_content tab_166px"><input type="text" value="{$list.number}" name="number"></td>
                            <td class="tab_title tab_166px">上岗地点</td>
                            <td class="tab_content tab_166px"><input type="text" value="{$list.work_place}" name="work_place"></td>
                        </tr>
                        <tr>
                            <td class="tab_title ">申报理由</td>
                            <td colspan="5" class="tab_content ">
                                <p>（申报理由应包括目前岗位情况，具体职工姓名和负责具体的工作等）</p>
                                <textarea name="reporting_reason" id="" class="tab_opinion" style="height:120px; ">{$list.reporting_reason}</textarea>
                            </td>
                        </tr>
                        <tr>
                            <td class="tab_title ">岗 位 基 本 情 况 及 要 求</td>
                            <td colspan="5" class="tab_content ">
                                <p>（请写明岗位工作内容、工作时间等详细介绍和对学生的具体要求）</p>
                                <p style="text-align: left;margin-left: 5%;">工作内容：</p>
                                <textarea name="work_content" id="" class="tab_opinion">{$list.work_content}</textarea>
                                <p style="text-align: left;margin-left: 5%;">工作时间：</p>
                                <textarea name="work_time" id="" class="tab_opinion">{$list.work_time}</textarea>
                                <p style="text-align: left;margin-left: 5%;">要求：</p>
                                <textarea name="claim" id="" class="tab_opinion">{$list.claim}</textarea>
                            </td>
                        </tr>
                    </table>


                    <!--endprint1-->
                    <div class="btn_center" style="margin-left: -60px;">
                        <button type="submit" class="btn btn-info" >提交</button>
                        <button class="btn btn-danger" onclick="preview(1)">打印</button>
                    </div>
                </form>
            </div>



        </div><!--column/12-->
    </div><!--row-->
</div><!--page-content-->

{/block}
