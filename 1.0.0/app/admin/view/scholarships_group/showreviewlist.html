{extend name="admin@public/base" /}
{block name="main-content"}

<div class="page-content">
    <div class="page-header">
        <h1>
            您当前操作
            <small>
                <i class="ace-icon fa fa-angle-double-right"></i>国家助学金班级审核
            </small>
        </h1>
    </div>
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div>
                <div class="personal_num">
                    <div class="passed">
                        <p class="success_bg">班级评定通过人数：</p>
                        <p class="default_bg"><span>{$yes_count}</span>人</p>
                    </div>
                    <div class="passed pull-right">
                        <p class="danger_bg">班级未评定通过人数：</p>
                        <p class="default_bg"><span>{$no_count}</span>人</p>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <form class="tab_inquire" method="post">
                    <p>筛选：</p>
                    <select class="form-control tab_select class_select ajax_change" name="status">
                        <option value="0">全部状态</option>
                        {foreach $Think.config.check_status as $k => $v}
                        <option value="{$k}">{$v}</option>
                        {/foreach}
                    </select>
                    <div class="tab_search">
                        <input type="text" placeholder="学号/姓名" name="studentname">
                        <button class="btn btn-info btn-sm ajax-search-form" type="submit">查询</button>
                    </div>
                </form>
                <table  id="simple-table"  class="table table-striped table-bordered table-hover tab_center">
                    <thead>
                    <tr>
                        <th>ID</th>
                        {include file="common\group_application_key"}
                        <th>操作</th>
                    </tr>

                    </thead>
                    <tbody id="ajax-data">
                    {include file="scholarships_group\ajax_showreviewlist"}
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
{/block}
